<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Scene with Extruded Shape</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Create the scene
    const scene = new THREE.Scene();

    // Create the camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    // Create the renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the shape (2D shape for the extrusion)
    const modifier = 0.001
    const shape = new THREE.Shape();
    shape.moveTo((189.23828125 * modifier), (-55.83984375 * modifier));
    shape.lineTo((189.23828125 * modifier), (-2271.47802734375 * modifier));
    shape.lineTo((923.9216918945312 * modifier), (-2271.47802734375 * modifier));
    shape.lineTo((923.9216918945312 * modifier), (-1752.33251953125 * modifier));
    shape.lineTo((1331.8214111328125 * modifier), (-1752.33251953125 * modifier));
    shape.lineTo((1331.8214111328125 * modifier), (-55.83984375 * modifier));

    // Define the extrusion settings
    const extrudeSettings = {
      steps: 1, // Number of steps for the extrusion
      depth: 0.01, // Depth or extrusion amount
      bevelEnabled: false // Disable bevel
    };

    // Create the extruded geometry
    const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);

    // Create the material
    const material = new THREE.MeshPhongMaterial({ color: 0x909090 }); // Gray color

    // Create the mesh
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // Create the light source
    const light = new THREE.PointLight(0xffffff, 1.2); // Increased intensity by 20%
    light.position.set(0, 0, 10);
    scene.add(light);

    // Add an ambient light source
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    // Mouse interaction variables
    let isDragging = false;
    let previousMousePosition = {
      x: 0,
      y: 0
    };

    // Handle mouse down event
    function onMouseDown(event) {
      event.preventDefault();
      isDragging = true;
      previousMousePosition.x = event.clientX;
      previousMousePosition.y = event.clientY;
    }

    // Handle mouse up event
    function onMouseUp(event) {
      event.preventDefault();
      isDragging = false;
    }

    // Handle mouse move event
    function onMouseMove(event) {
      event.preventDefault();
      if (isDragging) {
        const deltaMove = {
          x: event.clientX - previousMousePosition.x,
          y: event.clientY - previousMousePosition.y
        };

        const rotationQuaternion = new THREE.Quaternion()
          .setFromEuler(new THREE.Euler(
            deltaMove.y * 0.01,
            deltaMove.x * 0.01,
            0,
            'XYZ'
          ));

        mesh.quaternion.multiply(rotationQuaternion);

        previousMousePosition.x = event.clientX;
        previousMousePosition.y = event.clientY;
      }
    }

    // Attach event listeners for mouse interaction
    renderer.domElement.addEventListener('mousedown', onMouseDown, false);
    renderer.domElement.addEventListener('mouseup', onMouseUp, false);
    renderer.domElement.addEventListener('mousemove', onMouseMove, false);


    // Render the scene and animate
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the mesh
      mesh.rotation.x += 0.00;
      mesh.rotation.y += 0.00;

      // Render the scene
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
